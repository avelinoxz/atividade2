<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Segurança Bancário</title>
    <script src="script.js"></script>
    <center>
</head>
<body bgcolor="#f0f0f0">
    <h1 style="color: #0066cc;">Sistema de Segurança Bancário</h1>
    
    <div style="background-color: #e6e6e6; padding: 10px;">
        <label style="color: #333;">Nome de usuário:</label><br>
        <input type="text" id="nome" placeholder="Digite seu nome" style="background-color: #fff;">
    </div>
    
    <div style="background-color: #e6e6e6; padding: 10px; margin-top: 10px;">
        <label style="color: #333;">Senha:</label><br>
        <input type="password" id="senha" placeholder="Digite sua senha" style="background-color: #fff;">
    </div>
    
    <button onclick="verificarAcesso()" style="background-color: #0066cc; color: white; padding: 8px 15px; border: none; margin-top: 10px;">Verificar Acesso</button>
    
    <p id="resultado" style="font-weight: bold; padding: 10px;"></p>
    
    <h3 style="color: #0066cc;">Tabela Verdade do Sistema</h3>
    <table border="1" style="background-color: #fff; border-color: #ccc;">
        <tr style="background-color: #0066cc; color: white;">
            <th>Nome Válido</th>
            <th>Senha Correta</th>
            <th>Acesso</th>
        </tr>
        <tr>
            <td>Sim</td>
            <td>Sim</td>
            <td style="color: green;">Permitido</td>
        </tr>
        <tr>
            <td>Sim</td>
            <td>Não</td>
            <td style="color: red;">Negado</td>
        </tr>
        <tr>
            <td>Não</td>
            <td>Sim</td>
            <td style="color: red;">Negado</td>
        </tr>
        <tr>
            <td>Não</td>
            <td>Não</td>
            <td style="color: red;">Negado</td>
        </tr>
    </table>
</body>
</html>
</center>
